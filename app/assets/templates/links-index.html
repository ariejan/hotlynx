<div ng-controller="LinksIndexCtrl">

  <div class="row">
    <div class="two columns offset-by-ten">
      <a class="radius button add" href="#/links/new">+</a>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns query">
      <h1> Find anything
      <input ng-model="query" type="text" />
    </div>
  </div>

  <div class="row">
    <div class="twelve columns links">
      <div class="link_line" ng-repeat="link in links | filter:query">
        <div class="vote">
          <div class="vote_count">{{ link.votes }}</div>
          <div class="vote_images">
            <img class="up" src="images/up.png" ng-click="upVote(link)" />
            <img class= "down" src="images/down.png" ng-click="downVote(link)" />
          </div>
        </div>
        <div class="link">
          <div class="title"><a href="{{link.url}}" target="_blank">{{link.title}}</a></div>
          <div class="description">- {{ link.description }}</div>
          <div class="maintenance">
            <a class="edit" href="#/links/edit/{{link.id}}">edit</a> |
            <a class="delete" ng-click="deleteLink(link)">delete</a>
          </div>
        </div>
        <div class="category">{{ link.category }}</div>
      </div>
    </div>
  </div>
</div>
